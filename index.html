<!DOCTYPE html>
<html>
	<head>
		<title>Graph</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="closure-library/closure/goog/base.js"></script>
		<script type="text/javascript" src="./javaScript/graph.js"></script>
		<script type="text/javascript" src="./javaScript/Node.js"></script>
		<script type="text/javascript" src="./javaScript/Edge.js"></script>
		<script type="text/javascript" src="./javaScript/test.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="shortcut icon" href="./img/icon.png" alt="page icon">
	</head>

	<body onload="testAll()">
		<div id="page"> <!-- everything in this tag changes opacity when edge weight entered" -->
			<div id="header">
				<h1>Click To Make Your Graph</h1>
			</div>
			<div id="workSpace" onclick="control()" > <!-- Node and edges added here as children -->
				<!-- <div id="edgeDisplayBox"></div> -->
				<div id="edgeDisplayBox" style="display: none; top: 269px; left: 402px;">2</div>
			</div>

			<div id="footer">
				<form>
					Create A : <input type="radio" name="selector" value="node" checked onclick="labelChange('node')"><label id="nodeSelect" class="userSelect">Node</label>
					<input type="radio" name="selector" value="edge" onclick="labelChange('edge')"><label id="edgeSelect">Edge</label> 
					<input type="radio" name="selector" value="start" onclick="labelChange('start')"><label id="startSelect">Start Point</label> 
					<input type="radio" name="selector" value="end" onclick="labelChange('end')"><label id="endSelect">End Point</label>
				</form>
			</div>
			<div id="rightMenu">
				<div id="rightMenuLeftBar"><h2>Actions</h2></div>
				<div id="rightMenuRightSide">
					<button type="button" onclick="myClear()">Clear</button>
					<button type="button" onclick="preset1()">Preset 1</button>
					<button type="button" onclick="">Path</button>
				</div>
			</div>
		</div>

		<div id="edgeWeight">
			<h2>Enter Edge weight</h2><br>
			<form>
				<input type="text" name="edgeValue" autofocus size="10" maxlenght="6" id="edgeInput" >
				<button type="button" onclick="hideEdgeInput()">Set</button>
			</form>
		</div>
	</body>
</html>
